    name: Living Room Lights
    entities:
      - light.sconce_1
      - light.sconce_2
  - platform: group
    name: Bedroom Lights
    entities:
      - light.bedroom_lamp
  - platform: group
    name: Downstairs Lights
    entities:
      - light.sconce_1
      - light.sconce_2
      - light.dining_room_lamp
      - light.hallway
  - platform: group
    name: Exterior
    entities:
      - light.porch
  - platform: group
    name: Upstairs Lights
    entities:
      - light.bedroom_lamp
      - light.lamp
  - platform: group
    name: Notification Lights
    entities:
      - light.downstairs_lights
      - light.upstairs_lights
  - platform: wiz_light
    name: porch
    host: 192.168.200.45
  - platform: wiz_light
