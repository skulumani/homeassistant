                show:
                  graph: bar
                  extrema: true
                unit: 'KB/s'
                entities:
                  - sensor.mikrotik_ether1_tx
                color_thresholds:
                  - color: '#12f395'
                    value: 0
                  - color: '#7ff312'
                    value: 200
                  - color: '#dcf312'
                    value: 500
                  - color: '#f3cd12'
                    value: 1000
                  - color: '#f31212'
                    value: 1500
          - type: horizontal-stack
