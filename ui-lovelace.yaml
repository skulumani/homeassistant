                    value: 200
                  - color: '#dcf312'
                    value: 500
                  - color: '#f3cd12'
                    value: 1000
                  - color: '#f31212'
                    value: 1500
      - type: vertical-stack
        square: false
        title: Internet
        cards:
          - type: entities
            entities:
              - sensor.duckdns_home
              - sensor.myip
              - sensor.speedtest_last_run
          - type: horizontal-stack
            cards: 
              - type: 'custom:mini-graph-card'
                name: 'Down'
                points_per_hour: 6
                decimals: 1
                font_size: 75
                hours_to_show: 168
                icon: 'mdi:download'
                # line_color: '#80e6ff'
                show:
                  graph: line
                  extrema: true
                  fill: off
                unit: 'Mbit/sec'
                entities:
                  - sensor.speedtest_download
                color_thresholds:
                  - color: '#12f395'
                    value: 270
                  - color: '#7ff312'
                    value: 260
                  - color: '#dcf312'
                    value: 250
                  - color: '#f3cd12'
                    value: 225
                  - color: '#f31212'
                    value: 200
              - type: 'custom:mini-graph-card'
