                    value: 17
                  - color: '#7ff312'
                    value: 16
                  - color: '#dcf312'
                    value: 15
                  - color: '#f3cd12'
                    value: 14
                  - color: '#f31212'
                    value: 13 
          - type: 'custom:mini-graph-card'
            name: 'Ping'
            points_per_hour: 6
            decimals: 1
            font_size: 75
            hours_to_show: 168
            # line_color: '#80e6ff'
            show:
              graph: line
              extrema: true
              fill: false
            unit: 'ms'
            entities:
              - sensor.speedtest_ping
            color_thresholds:
              - color: '#f31212'
                value: 27
              - color: '#f3cd12'
                value: 26
              - color: '#dcf312'
                value: 25
              - color: '#7ff312'
                value: 24
              - color: '#12f395'
                value: 23

