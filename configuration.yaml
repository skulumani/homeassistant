homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 38.96874
  longitude: -77.03393
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 78
  # metric for Metric, imperial for Imperial
  unit_system: Metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  # Customization file
  customize: !include customize.yaml

frontend:
  themes: !include themes.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Discover some devices automatically
discovery:

# darksky
sensor:
  - platform: darksky
    api_key: !secret darksky_api
    longitude: -77.033961
    latitude: 38.968746
    forecast:
      - 0
    hourly_forecast:
      - 0
      - 1
    monitored_conditions:
      - summary
      - icon
      - temperature
      - apparent_temperature
      - minutely_summary
      - nearest_storm_distance
      - nearest_storm_bearing
    scan_interval:
      minutes: 30

# Text to speech
tts:
  - platform: google_translate


no_ip:
  domain: wolverines.freedynamicdns.org
  username: !secret noip_username
  password: !secret noip_password

matrix:
  homeserver: https://matrix.org
  username: !secret matrix_username
  password: !secret matrix_password
  rooms:
    - "!RZInnssIgfBYMGRmtY:matrix.org"
    - "!kgrzdnIkVTmRcWQVWK:matrix.org"
  commands:
    - word: testword
      name: testword

notify:
  - name: matrix_notify
    platform: matrix
    default_room: "!kgrzdnIkVTmRcWQVWK:matrix.org"
  - name: twitter_notify
    platform: twitter
    consumer_key: !secret twitter_consumer_key
    consumer_secret: !secret twitter_consumer_secret
    access_token: !secret twitter_access_token
    access_token_secret: !secret twitter_access_token_secret

