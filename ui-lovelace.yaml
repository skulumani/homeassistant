            columns: 3
            square: false
            cards:
              - type: 'custom:mini-graph-card'
                name: CPU
                icon: mdi:server
                hours_to_show: 12
                points_per_hour: 10
                entities:
                  - entity: sensor.mikrotik_cpu_load
                font_size: 75
                show:
                  fill: false
              - type: 'custom:mini-graph-card'
                name: Memory
                font_size: 75
                show:
                  fill: false
                icon: mdi:memory
                hours_to_show: 12
                points_per_hour: 10
                entities:
                  - entity: sensor.mikrotik_memory_usage
              - type: 'custom:mini-graph-card'
                name: HDD
                font_size: 75
                show:
                  fill: false
                icon: mdi:harddisk
                hours_to_show: 12
                points_per_hour: 10
