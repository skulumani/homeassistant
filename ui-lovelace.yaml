                  extrema: true
                unit: 'KB/s'
                entities:
                  - sensor.mikrotik_ether1_rx
                color_thresholds:
                  - color: '#12f395'
                    value: 0
                  - color: '#7ff312'
                    value: 1000
                  - color: '#dcf312'
                    value: 5000
                  - color: '#f3cd12'
                    value: 10000
                  - color: '#f31212'
                    value: 20000
              - type: 'custom:mini-graph-card'
                name: 'Ether1 Up'
                points_per_hour: 10
                decimals: 1
                font_size: 75
                hours_to_show: 24
                icon: 'mdi:upload'
