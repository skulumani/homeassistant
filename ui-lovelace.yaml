                name: Automation
                tap_action:
                  action: call-service
                  service: automation.reload
              - entity: zone.home
                icon: 'mdi:script-text'
                name: Script
                tap_action:
                  action: call-service
                  service: script.reload
              - entity: zone.home
                icon: 'mdi:group'
                name: Groups
                tap_action:
                  action: call-service
                  service: group.reload
