- id: '1558230448181'
  alias: Lights on at Sunset
  trigger:
  - event: sunset
    offset: -0:30
    platform: sun
  condition: []
  action:
  - data:
      entity_id: all
    service: light.turn_on
  - service: notify.signal_notify
    data:
      message: 'Test {{now().strftime("%Y%m%d-%H%M%S")}}'

- id: '1560716169783'
  alias: Lights on weekday morning
  trigger:
  - at: 05:00
    platform: time
  condition: []
  action:
  - data:
      entity_id: light.living_room_lamp
    service: light.turn_on
  - service: notify.signal_notify
    data:
      message: '{{ now().strftime("%Y-%m-%dT%H:%M:%S%z") }} - Living room on in the morning.'

- id: '1560716243441'
  alias: Lights off after sunrise
  trigger:
  - event: sunrise
    offset: 0:30
    platform: sun
  condition: []
  action:
  - data: 
      entity_id: all
    service: light.turn_off
  - data:
      message: '{{ now().strftime("%Y-%m-%dT%H:%M:%S%z") }} - Lights off at sunrise'
    service: notify.signal_notify

- id: Matrix Bot
  alias: Reaction to !testword
  trigger:
    platform: event
    event_type: matrix_command
    event_data:
      command: testword
  action:
    service: notify.matrix_notify
    data:
      message: You wrote !testword

- id: '1560740677249'
  alias: Lights off at 2300
  trigger:
  - at: '23:00'
    platform: time
  condition: []
  action:
  - service: light.turn_off
  - data:
      message: '{{ now().strftime("%Y-%m-%dT%H:%M:%S%z") }} - Lights turned off'
    service: notify.signal_notify

