version: '3'
services:

  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:latest
    # devices:
      # - /dev/ttyUSB0:/dev/ttyUSB0
    volumes:
      - /home/shankar/Documents/homeassistant:/config
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
      - /media/shankar/usbdrive/video:/media/camera
      # - /etc/localtime:/etc/localtime:ro
    ports:
      - "8123:8123"
    # privileged: true
    environment:
      - TZ=America/New_York
    restart: always
    network_mode: host
    # user: "1000:1000"
    depends_on:
      - signal-cli-rest-api
      - mariadb_homeassistant
      - deconz

  mariadb_homeassistant:
    image: mariadb
    container_name: mariadb_homeassistant
    ports:
      - 3310:3306
    volumes:
      - /home/shankar/Documents/homeassistant_db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "2PtZXpJDDjSGsv"
      MYSQL_PASSWORD: "2PtZXpJDDjSGsv"
      MYSQL_DATABASE: homeassistant
      MYSQL_USER: homeassistant
    # user: "1000:1000"
    restart: always

  signal-cli-rest-api:
    container_name: signalcli
    image: bbernhard/signal-cli-rest-api:latest
    ports:
      - "8080:8080" # map docker port 8080 to host port 8080.
    network_mode: "host"
    restart: always
    # user: "1000:1000"
    volumes:
      - "/home/shankar/Documents/signal-cli-config:/home/.local/share/signal-cli" # map "signal-cli-config" folder 
      - "/media/shankar/usbdrive/video:/media/camera"
  
  omada-controller:
    container_name: omada-controller
    image: mbentley/omada-controller:latest
    restart: always
    network_mode: "host"
    # user: "1000:1000"
    environment:
      - TZ=America/New_York
      - MANAGE_HTTP_PORT=8088
      - MANAGE_HTTPS_PORT=8043
      - PORTAL_HTTP_PORT=8088
      - PORTAL_HTTPS_PORT=8843
    volumes:
      - omada-data:/opt/tplink/EAPController/data
      - omada-work:/opt/tplink/EAPController/work
      - omada-logs:/opt/tplink/EAPController/logs
  # glances:
  #   container_name: glances
  #   image: nicolargo/glances:latest-alpine
  #   restart: always
  #   pid: host
  #   network_mode: host
  #   ports:
  #     - "61208:61208"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   environment:
  #     - "GLANCES_OPT=-w"
  #


  # Deconz
  deconz:
    container_name: deconz
    image: marthoc/deconz
    restart: always
    network_mode: host
    environment:
      # You can access Deconz at this port
      DECONZ_WEB_PORT: 44449
      DECONZ_WS_PORT: 44448

      # Set VNC_MODE to 0 to disable it completely
      DECONZ_VNC_MODE: 1
      DECONZ_VNC_PORT: 44447
      DECONZ_VNC_PASSWORD: "password"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      # Replace <local path> with a path where all deconz config will be stored.
      - /home/shankar/Documents/deconz:/root/.local/share/dresden-elektronik/deCONZ
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"

  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    # volumes: 
    # - mosquitto.conf:/mosquitto/config/mosquitto.conf
    

volumes:
  omada-data:

  omada-work:

  omada-logs:

