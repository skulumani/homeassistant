      - type: vertical-stack
        square: false
        title: Internet
        cards:
          - type: entities
            entities:
              - sensor.duckdns_home
              - sensor.myip
              - sensor.speedtest_last_run
          - type: horizontal-stack
            cards: 
              - type: 'custom:mini-graph-card'
                name: 'Internet'
                points_per_hour: 6
                decimals: 1
                font_size: 75
                hours_to_show: 24
                icon: 'mdi:speedometer'
