sound_alarm:
  mode: single
  sequence:
    # raise volume to max
    - service: media_player.volume_set
      data_template:
        entity_id: group.google_home
        volume_level: 0.7
    - alias: "Repeat alarm"
      repeat:
        while:
          - condition: state
            entity_id: alarm_control_panel.alarm
            state: "triggered"
          - condition: template
            value_template: "{{ repeat.index < 100 }}"
        sequence:
          - service: media_player.play_media
            data:
              entity_id: group.google_home
              media_content_id: 'http://192.168.88.12:8123/local/audio/alarm.mp3'
              media_content_type: 'audio/mp3'
          - delay:
            milliseconds: 2000
          - service: media_player.play_media
            data:
              entity_id: group.google_home
              media_content_id: 'http://192.168.88.12:8123/local/audio/youtarenotauthorizedtoaccessthisfacility_clean.mp3'
