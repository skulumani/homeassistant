                font_size: 75
                hours_to_show: 24
                icon: 'mdi:upload'
                line_color: '#80e6ff'
                show:
                  graph: bar
                  extrema: true
                unit: 'KB/s'
                entities:
                  - sensor.mikrotik_vlan200_tx
                color_thresholds:
                  - color: '#12f395'
