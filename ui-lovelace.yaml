views:
  - title: Main
    icon: mdi:home-assistant
    cards:

      - type: vertical-stack
        cards:
          - type: alarm-panel
            states:
              - arm_home
              - arm_away
            entity: alarm_control_panel.alarm
          - type: entities
            square: false
            show_header_toggle: false
            entities:
              # - entity: light.upstairs_lights
              #   name: Upstairs
              - entity: light.bedroom_lights
                name: Bedroom
              - entity: light.downstairs_lights
                name: Downstairs
              - entity: light.dining_room_lamp
                name: Dining Room
              - entity: light.living_room_lights
                name: Living Room
              - entity: light.lamp
                name: Lamp
              - entity: light.hallway
                name: Hallway
              - entity: light.porch
                name: Porch
      - type: vertical-stack
        title: Thermostats
        cards:
          - type: 'custom:simple-thermostat'
            entity: climate.downstairs
            step_size: 0.1
            decimals: 1
            step_layout: row
            fallback: ' '
            control:
              _names: true
              _headings: false
              hvac: 
                heat_cool: false
              preset: true
          - type: 'custom:simple-thermostat'
            entity: climate.upstairs
            step_size: 0.1
            decimals: 1
            step_layout: row
            fallback: ' '
            control:
              _names: true
              _headings: false
              hvac: 
                heat_cool: false
              preset: true
      - type: vertical-stack
        title: Cameras
        cards:
          - type: picture-glance
            title: front
            camera_image: camera.front
            entities: 
              - entity: binary_sensor.motion_front
              - entity: switch.front_ir_lights

          - type: picture-glance
            title: back
            camera_image: camera.back
            entities: 
              - entity: binary_sensor.back_motion
              - entity: switch.back_ir_lights
  - title: Solar
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: 'custom:mini-graph-card'
                entities:
                  - entity: sensor.envoy_current_energy_production
                    name: Power
                    show_state: true
                  - entity: sensor.solar_elevation
                    name: Elevation
                    line_width: 1
                    show_fill: false
                    show_state: false
                    y_axis: secondary
                    color: '#666666'
                hour24: true
                hours_to_show: 48
                points_per_hour: 15
                line_width: 1
                lower_bound_secondary: 0
                # group_by: hour
                show:
                  extrema: true
                  average: true
                  graph: true
                  points: false
                  legend: false
              - type: entities
                entities:
                  # - sensor.envoy_daily_energy
                  # - sensor.solar_daily_energy
                  - entity: sensor.envoy_lifetime_energy
                    name: Lifetime energy
                  - entity: sensor.envoy_weekly_energy
                    name: Last week energy
                  - entity: sensor.solar_weekly_energy
                    name: Current week 
                  # - sensor.solar_monthly_energy
                  # - sensor.solar_yearly_energy
          - type: 'custom:mini-graph-card'
            entities:
              - entity: sensor.envoy_daily_energy
                name: Daily Energy
            aggregate_func: max
            hour24: true
            hours_to_show: 720
            points_per_hour: 1
            group_by: date
            show:
              extrema: true
              average: true
              graph: bar

  - title: Weather
    icon: mdi:weather-sunny
    cards:
      - type: vertical-stack
        cards:
          - type: weather-forecast
            entity: weather.openweathermap
          # - type: picture-entity
          #   entity: camera.radar_dc_current
          - type: picture-entity
            entity: camera.radar_dc_animated
          - type: glance
            entities:
              - sensor.moon
              - sun.sun
              - sensor.period_of_day
          - type: entities
            entities:
              - sensor.sunrise
              - sensor.noon
              - sensor.sunset
      - type: vertical-stack
        cards:
          - type: 'custom:mini-graph-card'
            name: Temperature
            entities:
              - entity: sensor.downstairs_temperature
                name: Downstairs
                show_state: true
                state_adaptive_color: true
              - entity: sensor.upstairs_temperature
                name: Upstairs
                show_state: true
                state_adaptive_color: true
              - entity: sensor.ecobee_outside_temperature
                name: Outside
                show_state: true
                state_adaptive_color: true
              - color: '#666666'
                entity: sensor.solar_elevation
                line_width: 1
                show_fill: false
                show_state: false
                y_axis: secondary
            hour24: true
            hours_to_show: 168
            points_per_hour: 12
            line_width: 2
            lower_bound_secondary: 0
            show:
              extrema: true
              graph: true
              points: false
              legend: true
            animate: false
          - type: 'custom:mini-graph-card'
            name: Humidity
            entities:
              - entity: sensor.downstairs_humidity
                name: Downstairs
                show_state: true
                state_adaptive_color: true
              - entity: sensor.upstairs_humidity
                name: Upstairs
                show_state: true
                state_adaptive_color: true
              - entity: sensor.ecobee_outside_humidity
                name: Outside
                show_state: true
                state_adaptive_color: true
              - color: '#666666'
                entity: sensor.solar_elevation
                line_width: 1
                show_fill: false
                show_state: false
                y_axis: secondary
            hour24: true
            hours_to_show: 168
            points_per_hour: 12
            line_width: 2
            lower_bound_secondary: 0
            show:
              extrema: true
              graph: true
              points: false
              legend: true
            animate: false
          - type: 'custom:mini-graph-card'
            name: Air Pressure
            entities:
              - entity: sensor.ecobee_outside_pressure
                name: Pressure
                show_state: true
                state_adaptive_color: true
              - color: '#666666'
                entity: sensor.solar_elevation
                line_width: 1
                show_fill: false
                show_state: false
                y_axis: secondary
            hour24: true
            hours_to_show: 168
            points_per_hour: 12
            line_width: 2
            lower_bound_secondary: 0
            show:
              extrema: true
              graph: true
              points: false
              legend: false
            animate: false
      - type: vertical-stack
        cards:
          - type: history-graph
            title: "Downstairs"
            hours_to_show: 24
            entities:
              - climate.downstairs
          - type:  history-graph
            title: "Upstairs"
            hours_to_show: 24
            entities:
              - climate.upstairs
  - title: F1
    icon: mdi:car-sports
    cards:
      - type: vertical-stack
        cards:
        - type: picture
          image: /local/f1.jpg
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.roku_espn_tap_action
          # tap_action:
            # action: call-service
            # service: media_player.select_source
            # service_data:
            #   entity_id: media_player.50_tcl_roku_tv
            #   source: "ESPN"
        - type: markdown
          content: > 
            ## {{ states.calendar.f1_all.attributes.message }}
              
            {{ ((as_timestamp(states.calendar.f1_all.attributes.start_time) - as_timestamp(now()))/3600) | round(2) }} hours to go

            Start local: {{ states.calendar.f1_all.attributes.start_time}} 

            Start UTC: {{ as_timestamp(states.calendar.f1_all.attributes.start_time)|timestamp_utc}} 

            ## {{ states.calendar.f1_qualifying.attributes.message }}
            
            {{ ((as_timestamp(states.calendar.f1_qualifying.attributes.start_time) - as_timestamp(now()))/3600) | round(2) }} hours to go
            
            Start local: {{ states.calendar.f1_qualifying.attributes.start_time }}

            Start UTC: {{ as_timestamp(states.calendar.f1_qualifying.attributes.start_time)|timestamp_utc }}

            ## {{ states.calendar.f1_race.attributes.message }}
            
            {{ ((as_timestamp(states.calendar.f1_race.attributes.start_time) - as_timestamp(now()))/3600) | round(2) }} hours to go

            Start local: {{ states.calendar.f1_race.attributes.start_time }}

            Start UTC: {{ as_timestamp(states.calendar.f1_race.attributes.start_time)|timestamp_utc }}
  - title: Commute
    icon: mdi:briefcase
    cards:
      - type: sensor
