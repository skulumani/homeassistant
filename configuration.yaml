    source: sensor.solar_energy
    cycle: hourly
  solar_daily_energy:
    source: sensor.solar_energy
    cycle: daily
  solar_weekly_energy:
    source: sensor.solar_energy
    cycle: weekly
  solar_monthly_energy:
    source: sensor.solar_energy
    cycle: monthly
  solar_yearly_energy:
    source: sensor.solar_energy
    cycle: yearly


light:
